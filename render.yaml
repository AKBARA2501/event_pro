services:
  # Backend: Django Web Service
  - type: web
    name: event-pro-backend
    plan: free
    runtime: python
    buildCommand: ./build.sh
    startCommand: gunicorn backend.wsgi:application
    healthCheckPath: /api/events/
    rootDir: backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: event-pro-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "*" # Recommended: restrict to your frontend URL later
      - key: CORS_ALLOWED_ORIGINS
        value: "https://event-pro-frontend.onrender.com" # Placeholder, update after deployment

  # Frontend: Static Site
  - type: static
    name: event-pro-frontend
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: event-pro-backend
          property: host
        suffix: /api

# Managed PostgreSQL database
databases:
  - name: event-pro-db
    databaseName: event_pro
    plan: free
