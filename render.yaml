services:
  # Backend: Django Web Service
  - type: web
    name: event-pro-backend
    plan: free
    runtime: python
    buildCommand: ./build.sh
    startCommand: gunicorn backend.wsgi:application
    rootDir: backend
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: event-pro-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "*" # You should restrict this to your actual URL later


# Optional: Add a managed database
databases:
  - name: event-pro-db
    databaseName: event_pro
    plan: free # Use 'free' or 'standard'
